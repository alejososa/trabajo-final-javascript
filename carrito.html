<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-md-6">
                <nav class="navbar navbar-expand-lg ">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Features</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled">Disabled</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-end  ">

            </div>
        </div>
    </header>
    <main class="container pt-5 ">
        <h1>Productos seleccionados</h1>
        <div id="productos_seleccionados" class="row">

        </div>
        <br><br><br><br><br>
        <div class="row">
            <div class="col-md-6">
                <h1>Información de pago</h1>
                <div class="input-group">
                    <span class="input-group-text">Nombre y apellido</span>
                    <input type="text" aria-label="Ingrese su nombre" placeholder="Ingrese su nombre"
                        class="form-control">
                    <input type="text" aria-label="Ingrese su apellido" placeholder="Ingrese su apellido"
                        class="form-control">
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese su mail">
                    </div>
                    <div class="col-md-6">
                        <label for="inputtel" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="inputtel" placeholder="Ingrese su número de teléfono">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese su domicilio">
                    </div>
                    <div class="col-12">
        
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Provincia</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-6">
                        <h3>Método de pago</h3>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione método de pago</option>
                            <option value="1">Efectivo</option>
                            <option value="2">Depósito</option>
                            <option value="3">Tarjeta</option>
                        </select>

                    </div>
                    <button type="button" class="btn btn-success" onclick="enviarDatos()">Enviar información</button>
                   
                </form>
            </div>
        </div>
        <br><br><br><br><br>





    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    
        <script src="./javascript/productos.js"></script>
        <script src="./javascript/carrito.js"></script>
        <script src="./javascript/main_carrito.js"></script>
</body>

</html>
